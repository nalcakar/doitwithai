<!DOCTYPE html>
<html>
<head>
  <title>AI MCQ Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    textarea { width: 100%; height: 150px; padding: 10px; margin-bottom: 20px; }
    button { padding: 10px 20px; background: #10b981; color: white; border: none; border-radius: 6px; cursor: pointer; }
    pre { background: #f4f4f4; padding: 15px; border-radius: 6px; margin-top: 20px; white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <h2>🧠 Enter Text to Generate MCQs</h2>
  <textarea id="textInput" placeholder="Paste some text here..."></textarea><br>
  <button onclick="generate()">✨ Generate MCQs</button>

  <pre id="output">🪄 Results will appear here...</pre>

  <script>
    async function generate() {
      const text = document.getElementById('textInput').value;
      if (!text || text.trim().length < 5) {
        alert("⚠️ Please enter at least a few words.");
        return;
      }

      const res = await fetch('http://localhost:4000/api/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });

      if (!res.ok) {
        document.getElementById('output').textContent = "❌ Error: " + res.statusText;
        return;
      }

      const data = await res.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
