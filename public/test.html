<!DOCTYPE html>
<html>
<head>
  <title>AI MCQ Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      background-color: #10b981;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .mcq-card {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      padding: 16px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .mcq-card h3 {
      margin-top: 0;
    }

    .option {
      padding-left: 20px;
    }

    .answer {
      margin-top: 10px;
      font-weight: bold;
      color: #10b981;
    }

    .explanation {
      margin-top: 5px;
      color: #374151;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>üß† Enter Topic or Text to Generate MCQs</h2>
  <textarea id="textInput" placeholder="e.g. owls and eagles..."></textarea><br>
  <button onclick="generate()">‚ú® Generate MCQs</button>

  <div id="outputContainer"></div>

  <script>
    async function generate() {
      const text = document.getElementById('textInput').value.trim();
      const output = document.getElementById('outputContainer');
      output.innerHTML = ""; // Clear previous

      if (!text || text.length < 5) {
        alert("‚ö†Ô∏è Please enter some text first.");
        return;
      }

      try {
        const API_BASE = location.hostname === "localhost"
          ? "http://localhost:4000"
          : "https://doitwithai.onrender.com"; // ‚úÖ Replace with your actual Render subdomain

        const res = await fetch(`${API_BASE}/api/generate`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });

        const data = await res.json();
        const questions = data.questions;

        if (!Array.isArray(questions)) {
          output.innerHTML = "‚ùå Unexpected response format.";
          return;
        }

        questions.forEach((q, i) => {
          const card = document.createElement("div");
          card.className = "mcq-card";
          card.innerHTML = `
            <h3>Q${i + 1}. ${q.question}</h3>
            <div class="option">A) ${q.options.A}</div>
            <div class="option">B) ${q.options.B}</div>
            <div class="option">C) ${q.options.C}</div>
            <div class="option">D) ${q.options.D}</div>
            <div class="answer">‚úÖ Answer: ${q.correct_answer}</div>
            <div class="explanation">üí° ${q.explanation}</div>
          `;
          output.appendChild(card);
        });

      } catch (err) {
        console.error(err);
        output.innerHTML = "‚ùå Failed to generate questions. Check console.";
      }
    }
  </script>
</body>
</html>
