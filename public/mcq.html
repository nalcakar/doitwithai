function printSelected() {
  const allCards = document.querySelectorAll(".mcq-card");
  const selected = Array.from(allCards).filter(card =>
    card.querySelector(".print-checkbox")?.checked
  );

  if (selected.length === 0) {
    alert("‚ö†Ô∏è Please select at least one question to print.");
    return;
  }

  const printWindow = window.open("", "", "width=900,height=700");
  printWindow.document.write(`
    <html><head><title>Selected Questions</title>
    <style>
      body { font-family: Arial; padding: 20px; }
      .question-block { margin-bottom: 20px; }
      .answer-block {
        page-break-before: always;
        border-top: 2px dashed #ccc;
        padding-top: 20px;
      }
      .option { margin-left: 20px; }
      .answer { font-weight: bold; color: green; margin-top: 10px; }
      .explanation { font-style: italic; margin-top: 5px; }
    </style>
    </head><body>

 

    <h2>üìù Questions</h2>
  `);

  // ‚ùì Soru ve se√ßenekler
  let qCounter = 1;
  selected.forEach(card => {
    const qText = card.querySelector(".qtext")?.textContent || "";
    const options = Array.from(card.querySelectorAll(".option")).map(opt => opt.innerHTML).join("");

    printWindow.document.write(`
      <div class="question-block">
        <h3>Q${qCounter}. ${qText}</h3>
        ${options}
      </div>
    `);

    card.dataset.printIndex = qCounter; // ‚úÖ cevaplar i√ßin takip
    qCounter++;
  });

  // ‚úÖ Cevaplar yeni sayfada
  printWindow.document.write(`<div class="answer-block"><h2>‚úÖ Answers & Explanations</h2>`);

  selected.forEach(card => {
    const printIndex = card.dataset.printIndex;
    const answer = card.querySelector(".ans")?.textContent || "";
    const explanation = card.querySelector(".expl")?.textContent || "";

    printWindow.document.write(`
      <div class="answer-set">
        <h4>Q${printIndex} Answer:</h4>
        <div class="answer">‚úÖ ${answer}</div>
        <div class="explanation">üí° ${explanation}</div>
      </div>
      <hr>
    `);
  });

  printWindow.document.write(`</div></body></html>`);
  printWindow.document.close();
  printWindow.focus();
  printWindow.print();
}

async function generate() {
  const text = document.getElementById('textInput').value.trim();
  const output = document.getElementById('outputContainer');
  output.innerHTML = "";

  if (!text || text.length < 5) {
    alert("‚ö†Ô∏è Please enter some text first.");
    return;
  }

  if (!WPSettings?.nonce) {
    try {
      const res = await fetch('https://doitwithai.onrender.com/api/visitor-tokens', {
        credentials: 'include'
      });
      const data = await res.json();
      if (data.tokens <= 0) {
        alert("ü™ô You‚Äôve used all your free tokens for today.");
        window.open("https://doitwithai.lemonsqueezy.com/buy/2b4072f5-5312-43ae-ab65-049c447c0859", "_blank");
        return;
      }
    } catch (err) {
      console.error("‚ùå Visitor token check failed", err);
      alert("‚ö†Ô∏è Unable to check token balance.");
      return;
    }
  }

  const API_BASE = location.hostname === "localhost" ? "http://localhost:4000" : "https://doitwithai.onrender.com";
  const selectedLanguage = document.getElementById("languageSelect").value;
  const selectedQuestionCount = parseInt(document.getElementById("questionCount").value);
  const selectedOptionCount = parseInt(document.getElementById("optionCount").value);

  const res = await fetch(`${API_BASE}/api/generate`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ text, userLanguage: selectedLanguage, questionCount: selectedQuestionCount, optionCount: selectedOptionCount })
  });

  const data = await res.json();
  const questions = data.questions;

  if (questions?.length > 0) {
    if (!WPSettings?.nonce) {
      await fetch('https://doitwithai.onrender.com/api/visitor-tokens/increment', {
        method: 'POST',
        credentials: 'include'
      });
    } else {
      await fetch('/wp-json/mcq/v1/deduct-tokens', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'X-WP-Nonce': WPSettings.nonce },
        body: JSON.stringify({ count: questions.length }),
        credentials: 'same-origin'
      });
    }
    loadUserTokenBadge();
  }

  // Render logic skipped
}

async function loadUserTokenBadge() {
  try {
    const res = WPSettings?.nonce ?
      await fetch('/wp-json/mcq/v1/tokens', {
        headers: { 'X-WP-Nonce': WPSettings.nonce },
        credentials: 'same-origin'
      }) :
      await fetch('https://doitwithai.onrender.com/api/visitor-tokens', {
        credentials: 'include'
      });

    const data = await res.json();
    document.getElementById("tokenCount").textContent = data.tokens;
    document.getElementById("tokenBadge").style.display = "block";
  } catch (err) {
    console.error("‚ùå Token badge failed", err);
    document.getElementById("tokenBadge").style.display = "none";
  }
}

window.addEventListener("DOMContentLoaded", loadUserTokenBadge);



async function deductUserTokens(count) {
  if (!WPSettings?.isLoggedIn) return;

  try {
    const res = await fetch("https://doitwithai.org/wp-json/mcq/v1/deduct-tokens", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-WP-Nonce": WPSettings?.nonce
      },
      body: JSON.stringify({ count })
    });

    const result = await res.json();

    if (!res.ok) {
      alert("‚ùå Token deduction failed: " + (result?.error || "Unknown error"));
    } else {
      console.log("‚úÖ Tokens deducted. Remaining:", result.remaining);
    }
  } catch (err) {
    console.error("‚ùå Token deduction error:", err);
  }
}
